---
layout: default
title: Blog
published: true
---
<h1>A Paper a Day</h1>

{% for post in site.posts %}
<small>{{ post.date | date: "%-d %B %Y" }}</small>
<h2 style="margin:5px 0 5px 0;padding:0"><a href="{{ post.url }}">{{ post.title }}</a></h2>
<p style="margin:4 0 0 0;padding:0"><i>{{ post.authors }}</i></p>


{{ post.summary }}
    
<br>
<hr>
<br>
{% endfor %}
