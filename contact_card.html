<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        body {
            font-family: 'Open Sans', 'Lato', 'Nunito', 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
        }
        .card-header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .card-body {
            padding: 20px;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid white;
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info a {
            color: #003366;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .contact-info img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="assets/img/dp2.jpg" alt="Profile Picture" class="profile-picture">
            <h1>Shreyan Chowdhury</h1>
        </div>
        <div class="card-body">
            <p><strong>IIT Kanpur, Y10, BT-MT EE 2010-15</strong></p>
            <p>Currently co-founder and CSO at SongForm, building AI tools for musicians</p>
            <div class="contact-info">
                <a href="https://wa.me/919198264494">
                    <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp">
                    +91 91982 64494
                </a>
                <a href="https://www.linkedin.com/in/shreyan-chowdhury">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
                    shreyan-chowdhury
                </a>
                <a href="https://www.instagram.com/shreyanchowdhury">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
                    @shreyanchowdhury
                </a>
            </div>
        </div>
    </div>
</body>
</html>
