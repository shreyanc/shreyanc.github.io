---
layout: default
title: Blog
published: true
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2 style="margin:0;padding:0"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.date | date: "%b %d %Y" }}
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
